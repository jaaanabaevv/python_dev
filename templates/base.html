<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #000000);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        header button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 3rem;
            color: #f1f1f1;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #777;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <!-- Check if user is authenticated -->
            {% if user.is_authenticated %}
              <span style="color: white; margin-right: 15px;">Hello, {{ user.username }}!</span>
              <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-outline-danger me-2">Logout</button>
              </a>
            {% else %}
              <a href="{% url 'login' %}">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
              </a>
              <a href="{% url 'reg' %}">
                <button type="button" class="btn btn-primary">Sign-up</button>
              </a>
            {% endif %}
          </div>
        </header>
    </div>

    {% block content %}
    {% endblock %}

    <div class="b-example-divider"></div>

    <div class="container" style="color: #ffff;">
      <footer class="py-3 my-4" style="color: blue;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary" style="color: #ffff;">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
      </footer>
    </div>

</body>
</html>
