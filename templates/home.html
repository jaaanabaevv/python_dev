{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  
  
  {% block content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  


<style>
    .logo {
        max-width: 250px; /* Логотипнинг максимал ўлчами */
        margin-bottom: 30px; /* Логотип билан матн орасидаги масофа */
    }
    .company-details p {
        font-size: 18px;
        font-weight: bold;
    }
</style>


<div class="container mt-5 text-center" >
    {% for academy in companys %}
    <div class="card" style="margin-top: 10%;" >
        <a href="{% url 'detail' academy.id %}">
            <div class="card-body" style="color: black;">
                <h2>{{ academy.title }}</h2>
                <img src="{{ academy.logo.url }}" alt="{{ academy.title }}" class="img-fluid logo mb-3" >
                <p style="font-size: 150%;">Яратилган вақти: {{ academy.pub_date|date:"d M Y" }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


  {% endblock %}
</body>
</html>
